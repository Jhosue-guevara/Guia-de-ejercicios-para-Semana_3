<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Ejercicios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1SJ2k/cOJXUaaT9Qz8dzT3ZB3uYj9E9zlYL39sW3RL+9qIL2UVpZ9M2UIfJz+gv" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">

    
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Guía de Ejercicios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#ejercicio1">Ejercicio 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ejercicio2">Ejercicio 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ejercicio3">Ejercicio 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ejercicio4">Ejercicio 4</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenedor -->
    <div class="container">
        <!-- Nombre y código de estudiante -->
        <h3 class="text-center mt-3">ANGEL JOSUE GUEVARA PORTILLO SMSS015622</h3>
        <!-- Ejercicio 1: Cálculo de Velocidad -->
        <div class="card" id="ejercicio1">
            <div class="card-header">
                <h4 class="card-title">Ejercicio 1: Cálculo de Velocidad</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="distancia" class="form-label">Distancia (km):</label>
                    <input type="number" class="form-control" id="distancia">
                </div>
                <div class="mb-3">
                    <label for="tiempo" class="form-label">Tiempo (minutos):</label>
                    <input type="number" class="form-control" id="tiempo">
                </div>
                <button class="btn btn-primary" onclick="calcularVelocidad()">Calcular Velocidad</button>
                <div class="alert alert-info" id="resultadoVelocidad" role="alert"></div>
            </div>
        </div>
        <!-- Ejercicio 2: Clasificación de Triángulos -->
        <div class="card" id="ejercicio2">
            <div class="card-header">
                <h4 class="card-title">Ejercicio 2: Clasificación de Triángulos</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="lado1" class="form-label">Lado 1:</label>
                    <input type="number" class="form-control" id="lado1">
                </div>
                <div class="mb-3">
                    <label for="lado2" class="form-label">Lado 2:</label>
                    <input type="number" class="form-control" id="lado2">
                </div>
                <div class="mb-3">
                    <label for="lado3" class="form-label">Lado 3:</label>
                    <input type="number" class="form-control" id="lado3">
                </div>
                <button class="btn btn-primary" onclick="clasificarTriangulo()">Clasificar Triángulo</button>
                <div class="alert alert-info" id="resultadoTriangulo" role="alert"></div>
            </div>
        </div>
        <!-- Ejercicio 3: Calculadora -->
        <div class="card" id="ejercicio3">
            <div class="card-header">
                <h4 class="card-title">Ejercicio 3: Calculadora</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="num1" class="form-label">Número 1:</label>
                    <input type="number" class="form-control" id="num1">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Número 2:</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <button class="btn btn-primary" onclick="realizarOperacion('suma')">Suma</button>
                <button class="btn btn-primary" onclick="realizarOperacion('resta')">Resta</button>
                <button class="btn btn-primary" onclick="realizarOperacion('multiplicacion')">Multiplicación</button>
                <button class="btn btn-primary" onclick="realizarOperacion('division')">División</button>
                <div class="alert alert-info" id="resultadoCalculadora" role="alert"></div>
            </div>
        </div>
        <!-- Ejercicio 4: Número Primo -->
        <div class="card" id="ejercicio4">
            <div class="card-header">
                <h4 class="card-title">Ejercicio 4: Número Primo</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="numeroPrimo" class="form-label">Número:</label>
                    <input type="number" class="form-control" id="numeroPrimo">
                </div>
                <button class="btn btn-primary" onclick="verificarPrimo()">Verificar Primo</button>
                <div class="alert alert-info" id="resultadoPrimo" role="alert"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9TZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13e" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
